[package]
name = "Borlaug"
version = "0.0.1"
authors = ["Borlaug"]
build = "build.rs"
edition = "2018"

[profile.release]
panic = "unwind"

[[bin]]
name = "borlaug"
path = "src/main.rs"

[dependencies]
serde_json = "1.0.41"
futures = "0.3.5"
log = "0.4.11"
parking_lot = "0.10.0"
structopt = "0.3.17"
jsonrpc-core = "15.0.0"

sp-block-builder = "3.0.0"
sc-rpc = "3.0.0"
sp-api = "3.0.0"
sc-rpc-api = "0.9.0"
sp-blockchain = "3.0.0"
substrate-frame-rpc-system = "3.0.0"
pallet-transaction-payment-rpc = "3.0.0"
sc-cli = "0.9.0"
sp-core = "3.0.0"
sc-keystore = "3.0.0"
sc-executor = "0.9.0"
sc-service = "0.9.0"
sp-inherents = "3.0.0"
sc-transaction-pool = "3.0.0"
sp-transaction-pool = "3.0.0"
sc-network = "0.9.0"
sc-consensus-aura = "0.9.0"
sp-consensus-aura = "0.9.0"
sp-consensus = "0.9.0"
sc-consensus = "0.9.0"
sc-finality-grandpa = "0.9.0"
sp-finality-grandpa = "3.0.0"
sc-client-api = "3.0.0"
sp-runtime = "3.0.0"
sc-basic-authorship = "0.9.0"

# These dependencies are used for runtime benchmarking
frame-benchmarking = "3.0.0"
frame-benchmarking-cli = "3.0.0"

runtime = { package = "borlaug-runtime", path = "runtime" }

[build-dependencies]
vergen = "3.0.4"
substrate-build-script-utils = "3.0.0"

[workspace]
members = ["runtime", "pallets/*"]
exclude = ["runtime/wasm"]
