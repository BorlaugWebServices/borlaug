[package]
authors = ['Borlaug Blockchain']
edition = '2018'
name = 'borlaug-runtime'
version = '2.0.0'

[dependencies]
# third-party dependencies
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }


# primitives
sp-std = { version = "2.0.0-rc4", default-features = false }
sp-version = { version = "2.0.0-rc4", default-features = false }
sp-core = { version = "2.0.0-rc4", default-features = false }
sp-session = { version = "2.0.0-rc4", default-features = false }
sp-consensus-aura = { version = "0.8.0-rc4", default-features = false }
sp-runtime = { version = "2.0.0-rc4", default-features = false }
sp-offchain = { version = "2.0.0-rc4", default-features = false }
sp-transaction-pool = { version = "2.0.0-rc4", default-features = false }
sp-block-builder = { version = "2.0.0-rc4", default-features = false }
sp-api = { version = "2.0.0-rc4", default-features = false }
sp-inherents = { version = "2.0.0-rc4", default-features = false }

system = { package = "frame-system", version = "2.0.0-rc4", default-features = false }
frame-support = { version = "2.0.0-rc4", default-features = false }
frame-executive = { version = "2.0.0-rc4", default-features = false }
system-rpc-runtime-api = { package = "frame-system-rpc-runtime-api", version = "2.0.0-rc4", default-features = false }
balances = { package = "pallet-balances", version = "2.0.0-rc4", default-features = false }
aura = { package = "pallet-aura", version = "2.0.0-rc4", default-features = false }
grandpa = { package = "pallet-grandpa", version = "2.0.0-rc4", default-features = false }
indices = { package = "pallet-indices", version = "2.0.0-rc4", default-features = false }
randomness-collective-flip = { package = "pallet-randomness-collective-flip", version = "2.0.0-rc4", default-features = false }
timestamp = { package = "pallet-timestamp", version = "2.0.0-rc4", default-features = false }
sudo = { package = "pallet-sudo", version = "2.0.0-rc4", default-features = false }
transaction-payment = { package = "pallet-transaction-payment", version = "2.0.0-rc4", default-features = false }
transaction-payment-rpc-runtime-api = { package = "pallet-transaction-payment-rpc-runtime-api", version = "2.0.0-rc4", default-features = false }
collective = { package = "pallet-collective", version = "2.0.0-rc4", default-features = false }
membership = { package = "pallet-membership", version = "2.0.0-rc4", default-features = false }

# Borlaug Dependencies
identity = { package = "pallet-identity", path = "../pallets/identity", default-features = false }
asset-registry = { package = "pallet-asset-registry", path = "../pallets/asset-registry", default-features = false }
audits = { package = "pallet-audits", path = "../pallets/audits", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.6" }

[features]
default = ["std"]
no_std = []
std = [
	"codec/std",
	"sp-std/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-version/std",
	"serde",
	"sp-offchain/std",
	"sp-session/std",
	"sp-transaction-pool/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-inherents/std",
	"sp-consensus-aura/std",
	"system/std",
	"frame-support/std",
	"frame-executive/std",
	"balances/std",
	"aura/std",
	"grandpa/std",
	# "indices/std",
	"collective/std",
	"membership/std",
	"timestamp/std",
	"sudo/std",
	"transaction-payment/std",
	"randomness-collective-flip/std",
	"transaction-payment-rpc-runtime-api/std",
	"system-rpc-runtime-api/std",
	"identity/std",
	"asset-registry/std",
	"audits/std",
]